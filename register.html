<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup with Background Image</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <a href="#">WFMD</a>
            </div>

            <!-- Navigation Menu -->
            <nav class="nav-menu">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="Feautures.html">How It Works</a></li>
                    <li><a href="getinvolve.html">Get Involved</a></li>
                    <li><a href="rules.html">Rules and Regulations</a></li>
                    <li><a href="reciver_feedback.html">Feedback</a></li>
                    <li><a href="login.html" class="btn-Login">Login</a></li>
                </ul>
            </nav>


            
    </header>
    <div class="container">
        <div class="signup-section">
            <h1>Create an Account</h1>
            <p>Please fill in the details to create your account</p>

            <form action="#">
                <label for="fullName">UserName</label>
                <input type="text" id="fullName" placeholder="JohnDoe" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="johndoe@gmail.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

                <button type="submit" class="signup-btn">Sign Up</button>

                <p class="signin-text">
                    Already have an account? <a href="login.html">Sign In</a>
                </p>
            </form>
        </div>
        <div class="success-message" id="successMessage"></div>

        <div class="image-section">
            <div class="overlay">
                <h2>Welcome to Our Community!</h2>
                <p>Join us and start your journey today.</p>
            </div>
        </div>
    </div>
    
    <script src="register.js"></script>
    
</body>
</html>
